{% extends 'base.html' %}
{% block content %}
  <h2>Update Profile</h2>
  <form method="POST" action="">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ user.email }}"><br>

    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}"><br>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address" value="{{ user.address }}"><br>

    {% if user.role == 'Driver' %}
      <label for="license_number">License Number:</label>
      <input type="text" name="license_number" id="license_number" value="{{ user.driver_profile.license_number }}"><br>

      <label for="license_expiry_date">License Expiry Date:</label>
      <input type="text" name="license_expiry_date" id="license_expiry_date" value="{{ user.driver_profile.license_expiry_date }}"><br>

      <label for="emergency_contact_name">Emergency Contact Name:</label>
      <input type="text" name="emergency_contact_name" id="emergency_contact_name" value="{{ user.driver_profile.emergency_contact_name }}"><br>

      <label for="emergency_contact_number">Emergency Contact Number:</label>
      <input type="text" name="emergency_contact_number" id="emergency_contact_number" value="{{ user.driver_profile.emergency_contact_number }}"><br>
    {% elif user.role == 'Customer' %}
      <label for="company_name">Company Name:</label>
      <input type="text" name="company_name" id="company_name" value="{{ user.customer_profile.company_name }}"><br>

      <label for="gst_number">GST Number:</label>
      <input type="text" name="gst_number" id="gst_number" value="{{ user.customer_profile.gst_number }}"><br>
    {% elif user.role == 'Operator' %}
      <label for="assigned_region">Assigned Region:</label>
      <input type="text" name="assigned_region" id="assigned_region" value="{{ user.operator_profile.assigned_region }}"><br>
    {% endif %}

    <button type="submit">Update Profile</button>
  </form>
{% endblock %}
